// これはビルドスクリプト自体が依存しているライブラリなどを指定するブロック（(プラグインを探す場所)）
buildscript {
	// 変数を定義するためのブロック
	ext {
        springBootVersion = '1.5.10.RELEASE'
    }
    // 依存性を解決する際に、Maven リポジトリとしてアクセスする先を指定するブロック
	repositories {
		jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
	}
	// 依存ライブラリを指定するブロック
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
// http://gradle.monochromeroad.com/docs/userguide/eclipse_plugin.html
apply plugin: 'eclipse'




// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceCompatibility = 1.8
eclipse{
	project {
    	buildCommand 'org.eclipse.buildship.core.gradleprojectbuilder'
    	natures 'org.eclipse.buildship.core.gradleprojectnature'
	}
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

	compile 'org.springframework:spring-context:4.3.14.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.10.RELEASE'

}

